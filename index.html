<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav-div1">
      <div id="viewer">Viewer</div>
      <div id="text">Text</div>
    </div>

    <div id="text-section">
      <div id="text-nav">
        <ul>
          <li id="paste">Paste</li>
          <li id="copy">Copy</li>
          <li id="format">Format</li>
          <li id="rem-white-space">Remove white space</li>
          <li id="clear">Clear</li>
          <li id="load-json">Load JSON data</li>
        </ul>
      </div>

      <div id="input-area">
        <textarea
          name=""
          id="text-field"
          placeholder="Input your JSON code here..."
        ></textarea>
      </div>
    </div>

    <div class="load-data-sec">
      <div class="hide-popup">
        <div class="head">
          <p>JSON formatter</p>
          <img
            src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png"
            alt=""
            id="cross-icon"
          />
        </div>
        <label for="link-url">
          Url:
          <input type="text" name="" id="link-url" />
        </label>
        <button id="load-data-btn">Load JSON data</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
